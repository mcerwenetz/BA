@startuml
start
:UI Elemente einbinden;
:Konfigurationsdateien einlesen;
:MQTT-Service starten und einbinden;
:SensorEventListener starten und binden;
fork
	:Sensordaten 端bermitteln;
fork again
	while(Neue Nachricht kann eingehen?) is (Ja)
	:Auf Anfrage warten;
	:Ausgabe ausf端hren;
	:Auf Anfrage warten;
	endwhile (Nein)
	stop
end fork
stop

@enduml


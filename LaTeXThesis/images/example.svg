@startuml
:SensorEventListener starten und binden;
fork
	:Sensordaten 端bermitteln;
fork again
	while(Neue Nachricht kann eingehen?) is (Ja)
	:Auf Anfrage warten;
	:Ausgabe ausf端hren;
	:Auf Anfrage warten;
	endwhile (false)
	stop
end fork

@enduml


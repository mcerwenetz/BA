.7813">MqttHandlerThread</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="207" x="489.125" y="31.7813">MqttRequestHandler</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="212" x="829.75" y="31.7813">AnswerQueueWorker</text><!--MD5=[df979a791cbb1db3356cd60352f33805]
@startuml
<style>
activityDiagram {
FontSize 20
}
document {
   BackgroundColor transparent
}
</style>
|#Beige|MqttHandlerThread|
:Mqtt Nachricht entgegennehmen;
:Nachricht in die \n mqtt_request_queue eintragen;
|#GhostWhite|MqttRequestHandler|
:Nachricht aus der \nmqtt_request_queue \nentnehmen;
if(type) then (update_request)
	:Sensorwert \naktualisieren;
	stop
else(rpc_response)
	:in udp_anwer_queue \neintragen;
|#LightBlue|AnswerQueueWorker|
:RPC Response aus \nder udp_anwer_queue \nnehmen;
:per udp an \ndie Bibliothek senden;
stop
@enduml

